<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
  color: white;
}

/* Glass Card */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding: 40px 30px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 90%;
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-family: 'Sacramento', cursive;
  font-size: 3em;
  margin-bottom: 10px;
}

p {
  font-size: 1.1em;
  line-height: 1.6;
  margin-bottom: 25px;
}

button {
  padding: 12px 26px;
  border-radius: 50px;
  border: none;
  font-size: 1em;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: #ff1f4b;
}

/* Popup */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  background: white;
  color: #333;
  padding: 30px;
  border-radius: 20px;
  width: 85%;
  max-width: 380px;
  animation: heartbeat 1.8s infinite;
  box-shadow: 0 0 25px rgba(255,77,109,0.6);
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

.popup-box h2 {
  font-family: 'Sacramento', cursive;
  font-size: 2.4em;
  color: #ff4d6d;
}

#textContainer {
  margin-top: 15px;
  min-height: 200px;
}

.line {
  opacity: 0;
  animation: fadeGlow 1.2s forwards;
  margin: 8px 0;
}

@keyframes fadeGlow {
  0% { opacity: 0; transform: translateY(10px); }
  100% { opacity: 1; transform: translateY(0); }
}

.close {
  margin-top: 20px;
  background: #ff4d6d;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Music Button */
.music-btn {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  padding: 12px 14px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/ank0809/Rose-day/e8b44a007b0661bc1c584f677fe703e3a44e7676/tum-se-hi-from-jab-we-met_8h436GOY.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Hug Day ü§ç</h1>
  <p>
    Some hugs don‚Äôt just comfort‚Ä¶  
    they heal the soul ü´∂
  </p>
  <button onclick="openPopup()">Come Here ü§ç</button>
</div>

<div id="popup">
  <div class="popup-box">
    <h2>My Safe Place ü§ç</h2>
    <div id="textContainer"></div>
    <button class="close" onclick="closePopup()">Stay in My Arms ü§ç</button>
  </div>
</div>

<div class="music-btn" id="musicBtn">üéµ</div>

<script>

const bgMusic = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

/* Mobile autoplay fix */
document.body.addEventListener("click", () => {
  bgMusic.play().catch(()=>{});
}, { once: true });

musicBtn.onclick = () => {
  if(bgMusic.paused){
    bgMusic.play();
    musicBtn.textContent="üîä";
  } else {
    bgMusic.pause();
    musicBtn.textContent="üîá";
  }
};

const lines = [
"My arms are your safest place ü§ç",
"",
"Whenever the world feels too heavy,",
"come to me.",
"",
"I‚Äôll wrap you in the warmest hug,",
"and protect you from every storm.",
"",
"When you feel low,",
"I‚Äôll hold you tighter.",
"",
"I wanna be your warm person ü´∂",
"The one who fixes your bad days",
"with just one tight hug.",
"",
"No matter what happens,",
"my arms will always stay open for you.",
"",
"Stay in my hug forever ü§ç"
];

function openPopup(){
  document.getElementById("popup").style.display="flex";
  startLines();
}

function closePopup(){
  document.getElementById("popup").style.display="none";
  document.getElementById("textContainer").innerHTML="";
}

function startLines(){
  const container=document.getElementById("textContainer");
  container.innerHTML="";
  let delay=0;

  lines.forEach(line=>{
    setTimeout(()=>{
      const div=document.createElement("div");
      div.className="line";
      div.innerText=line;
      container.appendChild(div);
    },delay);
    delay+=1000;
  });
}

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="ü§ç";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
},400);

</script>

</body>
</html>
