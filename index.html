<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ¤</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ğŸŒˆ Animated Gradient Background */
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
  color: white;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Glass Card */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding: 40px 30px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 90%;
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-family: 'Sacramento', cursive;
  font-size: 3em;
}

button {
  padding: 12px 26px;
  border-radius: 50px;
  border: none;
  font-size: 1em;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: #ff1f4b;
}

/* Popup */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  background: white;
  color: #333;
  padding: 30px;
  border-radius: 20px;
  width: 85%;
  max-width: 380px;
  animation: heartbeat 1.8s infinite;
  transition: box-shadow 0.5s ease;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

/* ğŸ’— Soft Pink Glow */
.glow {
  box-shadow: 0 0 40px rgba(255,77,109,0.8),
              0 0 80px rgba(255,77,109,0.6);
}

.popup-box h2 {
  font-family: 'Sacramento', cursive;
  font-size: 2.4em;
  color: #ff4d6d;
}

#lineContainer {
  margin-top: 15px;
  min-height: 200px;
}

.line {
  opacity: 0;
  animation: fadeUp 1s forwards;
  margin: 8px 0;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ğŸ’• Floating Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* ğŸ’¥ Burst Hearts */
.burst {
  position: absolute;
  font-size: 24px;
  animation: burstAnim 1s ease-out forwards;
}

@keyframes burstAnim {
  from { transform: scale(0.5); opacity: 1; }
  to { transform: scale(2); opacity: 0; }
}

.music-btn {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  padding: 12px 14px;
  font-size: 18px;
  cursor: pointer;
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/ank0809/Promise_day/57bb3e08d6e2600e044171ab6b5bdae047c5f393/Haathon_ko_tere_Apne_haton_mein_me_le_leta%F0%9F%8D%81Meherbaan%F0%9F%8D%81Ash_King%F0%9F%8D%81Shilpa_R_%F0%9F%8D%81Shekhar_R_song_by_Prateek_H_320k%20(mp3cut.net).mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Hug Day ğŸ¤</h1>
  <p>Some hugs donâ€™t just comfortâ€¦ they heal the soul ğŸ«¶</p>
  <button onclick="openPopup()">Come Here ğŸ¤</button>
</div>

<div id="popup">
  <div class="popup-box" id="popupBox">
    <h2>Your Safest Place ğŸ¤</h2>
    <div id="lineContainer"></div>
    <button onclick="closePopup()">Stay in My Arms ğŸ¤</button>
  </div>
</div>

<div class="music-btn" id="musicBtn">ğŸµ</div>

<script>

const popup=document.getElementById("popup");
const popupBox=document.getElementById("popupBox");
const container=document.getElementById("lineContainer");
const bgMusic=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");

let heartInterval;

/* Music */
document.body.addEventListener("click",()=>{
  bgMusic.play().catch(()=>{});
},{once:true});

musicBtn.onclick=()=>{
  if(bgMusic.paused){bgMusic.play();musicBtn.textContent="ğŸ”Š";}
  else{bgMusic.pause();musicBtn.textContent="ğŸ”‡";}
};

const lines=[
"My arms are your safest place ğŸ¤",
"",
"Whenever the world feels too heavy, come to me.",
"",
"Iâ€™ll wrap you in the warmest hug and protect you.",
"",
"I wanna be your warm person ğŸ«¶",
"",
"Stay in my hug forever ğŸ¤"
];

function openPopup(){
  popup.style.display="flex";
  popupBox.classList.add("glow");
  startHearts();
  showLines();
}

function closePopup(){
  popup.style.display="none";
  popupBox.classList.remove("glow");
  container.innerHTML="";
  clearInterval(heartInterval);
}

function showLines(){
  container.innerHTML="";
  let delay=0;

  lines.forEach((line,index)=>{
    setTimeout(()=>{
      const div=document.createElement("div");
      div.className="line";
      div.innerText=line;
      container.appendChild(div);

      if(index===0){burstHearts();}
    },delay);
    delay+=1000;
  });
}

/* Floating hearts */
function startHearts(){
  heartInterval=setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText="ğŸ’•";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },400);
}

/* ğŸ’¥ Burst effect */
function burstHearts(){
  for(let i=0;i<15;i++){
    const burst=document.createElement("div");
    burst.className="burst";
    burst.innerText="ğŸ’–";
    burst.style.left=(window.innerWidth/2 + (Math.random()*200-100))+"px";
    burst.style.top=(window.innerHeight/2 + (Math.random()*200-100))+"px";
    document.body.appendChild(burst);
    setTimeout(()=>burst.remove(),1000);
  }
}

</script>

</body>
</html>
